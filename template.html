<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>${title}$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/pusha.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baseguide/4.0.0/css/baseguide.min.css"
    />
    ${css}$
    <style type="text/css">
      html body {
        font-family: 'Titillium Web', sans-serif !important;
        height: 100% !important;
      }
      .main {
        margin-left: 0;
        margin-right: 0;
        height: 100%;
        font-size: medium !important;
      }
      .nav-sidebar {
        padding: 30px;
        background-color: #f5f5f5;
        cursor: pointer;
      }
      .nav-sidebar > li > a {
        color: #005cad;
      }
      .menuItem:hover > a {
        background-color: #eee;
      }
      .nav .active > a,
      .nav-sidebar .active:hover > a {
        background-color: #428bca;
        color: #fff;
      }
      .index {
        padding: 10px;
      }
      header {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="pusha-panel pusha-panel--left nav-sidebar" aria-hidden="true">
      <div class="pusha-panel__content">
        <div class="pusha-panel__inner"><nav>${menu}$</nav></div>
      </div>
    </div>
    <header class="page__header pusha-push">
      <div class="container">
        <button class="btn pull-left js-open-left-menu" aria-expanded="false">
          Table of Contents
        </button>
      </div>
    </header>
    <div class="main"><div class="index">${content}$</div></div>
    <script src="./static/pusha.min.js"></script>
    <script>
      var menuLeft = new Pusha('.pusha-panel--left', {
        onOpen: function () {
          console.log('toc opened.')
        },
        onClose: function () {
          console.log('toc closed.')
        },
      })
      document
        .querySelector('.js-open-left-menu')
        .addEventListener('click', menuLeft.open)
    </script>
  </body>
</html>
